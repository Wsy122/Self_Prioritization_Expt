const hardFirst = Math.random() < 0.5;
// 定义函数设置练习阶段不同难度的随机顺序
function currentDownStep() {
  if (hardFirst) {
    if (practBlockNum == 0)
      downStep = 2;
    else {
      downStep = 4;
    }
  } else {
    if (practBlockNum == 0)
      downStep = 4;
    else {
      downStep = 2;
    }
  }
  return downStep
}
// 定义一个类来管理 trial 的状态
class TrialManager {
  // 初始化
  constructor() {
    this.totalTrialsColor = 0;
    this.streakColor = 'correct';
    this.reversalsColor = 0;
    this.correctNumColor = 0;
    
    this.totalTrialsMotion = 0;
    this.streakMotion = 'correct';
    this.reversalsMotion = 0;
    this.correctNumMotion = 0;
  };
  // 定义函数更新 trial 的状态 
  updateTrialStatus(lastAcc, isColorTrial) {
    // 判断当前试次是否为颜色判断 
    if (isColorTrial) {
      parctTrialNum += 1;
      this.totalTrialsColor += 1;
      // 处理颜色相关的更新逻辑
      if (lastAcc) { 
        this.correctNumColor += 1;
        if (this.correctNumColor == currentDownStep()) {
          proportionColor -= proportionChange;
          this.correctNumColor = 0;
        }
        // 检查颜色的反转等逻辑
        if (this.streakColor == 'incorrect') {
          this.reversalsColor += 1;
          this.streakColor = 'correct';
        }
      } else {
        this.correctNumColor = 0;
        proportionColor += proportionChange;
        if (this.streakColor == 'correct') {
          this.streakColor = 'incorrect';
          this.reversalsColor += 1;
        }
      }
      // 颜色相关的其他逻辑，如反转次数达到一定数量后的处理、proportion值矫正等
      if (this.reversalsColor == 5) {
          proportionChange -= 0.01;
      }
      if (proportionColor > 1) {
          proportionColor = 1;
      } else if (proportionColor < 0.5) {
          proportionColor = 0.51;
      }
      if (this.reversalsColor >= reversalsNum) {
          endTrialColor = true;
      }
      // 输出相关信息，用于检查和调试
      console.log({
        "totalTrialsColor": parctTrialNum, 
        "currentDownStepColor": downStep,
        "proportionColor": proportionColor,
        "streakColor": this.streakMotion,
        "reversalsColor": this.reversalsColor,
        "endTrialColor": endTrialColor
      })
    // 处理运动相关的更新逻辑，与颜色类似，只是对应的属性变成运动相关的
    } else { 
      parctTrialNum += 1;
      this.totalTrialsMotion += 1;
      if (lastAcc) {
        this.correctNumMotion += 1;
        if (this.correctNumMotion == currentDownStep()) {
          proportionMotion -= proportionChange;
          this.correctNumMotion = 0;
        }
        if (this.streakMotion == 'incorrect') {
          this.reversalsMotion += 1;
          this.streakMotion = 'correct';
        }
      } else {
        this.correctNumMotion = 0;
        proportionMotion += proportionChange;
        if (this.streakMotion == 'correct') {
          this.streakMotion = 'incorrect';
          this.reversalsMotion += 1;
        }
        // 当反转为5的倍数时，降低变化幅度
        if (this.reversalsMotion  == 5) {
          proportionChange -= 0.01;
        }
        if (proportionMotion > 1) {
          proportionMotion = 1;
        } else if (proportionMotion < 0.03) {
          proportionMotion = 0.03;
        }
        // 反转达到规定次数，结束练习
        if (this.reversalsMotion >= reversalsNum) {
          endTrialMotion = true;
        }
      }
      // 输出信息
      console.log({
        "totalTrialsMotion": parctTrialNum, 
        "currentDownStepMotion": downStep,
        "proportionMotion": proportionMotion,
        "streakMotion": this.streakMotion,
        "reversalsMotion": this.reversalsMotion,
        "endTrialMotion": endTrialMotion
      })
    }
  }

  // 定义函数判断是否结束练习
  shouldEndTrial(isColorTrial) {
    if (isColorTrial) {
      // 判断颜色部分是否满足结束条件
      if ((this.totalTrialsColor >= trialLength) || (endTrialColor == true)) {
        return true;
      } else {
        return false;
      }
    } else {
      // 判断运动部分是否满足结束条件
      if ((parctTrialNum >= trialLength) || (endTrialMotion == true)) {
        return true;
      } else {
        return false;
      }
    }
  }
}
